services:
  # Combined Frontend + Backend Service
  - type: web
    name: todo-app
    env: python
    buildCommand: |
      set -e
      
      echo "=== Build Environment Info ==="
      echo "Current directory: $(pwd)"
      echo "User: $(whoami)"
      echo "Node version: $(node --version || echo 'Node not found')"
      echo "NPM version: $(npm --version || echo 'NPM not found')"
      echo "Python version: $(python3 --version || echo 'Python not found')"
      
      echo "=== Directory Structure Before Build ==="
      ls -la
      
      echo "=== Installing Node.js if needed ==="
      if ! command -v node &> /dev/null; then
        curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
        apt-get install -y nodejs
      fi
      
      echo "=== Building Frontend ==="
      if [ ! -d "frontend" ]; then
        echo "ERROR: frontend directory not found!"
        echo "Available directories:"
        ls -la
        exit 1
      fi
      
      cd frontend
      echo "Frontend directory contents:"
      ls -la
      
      # Clean install
      echo "Installing frontend dependencies..."
      npm ci
      
      # Build with explicit environment
      echo "Building frontend with production environment..."
      NODE_ENV=production npm run build
      
      # Verify build
      if [ ! -d "build" ]; then
        echo "ERROR: Frontend build failed!"
        echo "NPM build output:"
        npm run build || true
        exit 1
      fi
      
      echo "âœ… Frontend build successful!"
      echo "Build directory contents:"
      ls -la build/
      
      echo "=== Installing Backend Dependencies ==="
      cd ../backend
      
      if [ ! -f "requirements.txt" ]; then
        echo "ERROR: requirements.txt not found in backend directory!"
        ls -la
        exit 1
      fi
      
      pip install --no-cache-dir -r requirements.txt
      
      echo "=== Final Verification ==="
      cd ..
      echo "Final project structure:"
      find . -name "build" -type d -exec echo "Found build directory: {}" \;
      find . -name "index.html" -path "*/build/*" -exec echo "Found index.html: {}" \;
      
      echo "=== Build completed successfully! ==="
    startCommand: "cd backend && gunicorn --bind 0.0.0.0:$PORT app:app"
    envVars:
